    // promise 三个状态
    const PENDING = "pending";
    const FULFILLED = "fulfilled";
    const REJECTED = "rejected";

    function Promise(excutor) {

      that.reason = undefined; // rejected状态时 拒绝的原因
      that.onFulfilledCallbacks = []; // 存储fulfilled状态对应的onFulfilled函数
      that.onRejectedCallbacks = []; // 存储rejected状态对应的onRejected函数

      function resolve(value) { // value成功态时接收的终值
        if (value instanceof Promise) {

        // 为什么resolve 加setTimeout?

        // 注1 这里的平台代码指的是引擎、环境以及 promise 的实施代码。实践中要确保 onFulfilled 和 onRejected 方法异步执行，且应该在 then 方法被调用的那一轮事件循环之后的新执行栈中执行。

        setTimeout(() => {
          // 调用resolve 回调对应onFulfilled函数
          if (that.status === PENDING) {
            // 只能由pending状态 => fulfilled状态 (避免调用多次resolve reject)
            that.status = FULFILLED;
            that.value = value;
            that.onFulfilledCallbacks.forEach(cb => cb(that.value));
          }
        });
      }

      function reject(reason) { // reason失败态时接收的拒因
        setTimeout(() => {
          // 调用reject 回调对应onRejected函数
          if (that.status === PENDING) {
            // 只能由pending状态 => rejected状态 (避免调用多次resolve reject)
            that.status = REJECTED;
            that.reason = reason;
            that.onRejectedCallbacks.forEach(cb => cb(that.reason));
          }
        });
      }

      // 捕获在excutor执行器中抛出的异常
      // new Promise((resolve, reject) => {
      //     throw new Error('error in excutor')
      // })
      try {
        excutor(resolve, reject);
      } catch (e) {
        reject(e);
      }
    }

    /**
     * resolve中的值几种情况：
     * 1.普通值
     * 2.promise对象
     * 3.thenable对象/函数
     */

    /**
     * 对resolve 进行改造增强 针对resolve中不同值情况 进行处理
     * @param  {promise} promise2 promise1.then方法返回的新的promise对象
     * @param  {[type]} x         promise1中onFulfilled的返回值
     * @param  {[type]} resolve   promise2的resolve方法
     * @param  {[type]} reject    promise2的reject方法
     */
    function resolvePromise(promise2, x, resolve, reject) {
      if (promise2 === x) {  // 如果从onFulfilled中返回的x 就是promise2 就会导致循环引用报错
        return reject(new TypeError('循环引用'));
      }

      let called = false; // 避免多次调用
      // 如果x是一个promise对象 （该判断和下面 判断是不是thenable对象重复 所以可有可无）
      if (x instanceof Promise) { // 获得它的终值 继续resolve
        if (x.status === PENDING) { // 如果为等待态需等待直至 x 被执行或拒绝 并解析y值
          x.then(y => {
            resolvePromise(promise2, y, resolve, reject);
          }, reason => {
            reject(reason);
          });
        } else { // 如果 x 已经处于执行态/拒绝态(值已经被解析为普通值)，用相同的值执行传递下去 promise
          x.then(resolve, reject);
        }
        // 如果 x 为对象或者函数
      } else if (x != null && ((typeof x === 'object') || (typeof x === 'function'))) {
        try { // 是否是thenable对象（具有then方法的对象/函数）
          let then = x.then;

              called = true;
              resolvePromise(promise2, y, resolve, reject);
            }, reason => {

              called = true;
              reject(reason);

            resolve(x);
          }

          if (called) return;
          called = true;
          reject(e);
        }

      }

      // 其二 2.2.6规范 也是resolve函数里加setTimeout的原因

      //         console.log(value); // 'resolve'

      if (that.status === FULFILLED) { // 成功态
        return newPromise = new Promise((resolve, reject) => {

            try {

            } catch (e) {

        return newPromise = new Promise((resolve, reject) => {

            } catch (e) {

            }

      if (that.status === PENDING) { // 等待态
        // 当异步调用resolve/rejected时 将onFulfilled/onRejected收集暂存到集合中
        return newPromise = new Promise((resolve, reject) => {

            } catch (e) {

            } catch (e) {

            }
          });

     * 参数: promise对象组成的数组作为参数
     * 返回值: 返回一个Promise实例

     */
    Promise.all = function (promises) {
      return new Promise((resolve, reject) => {
        let done = gen(promises.length, resolve);
        promises.forEach((promise, index) => {
          promise.then((value) => {

  <script>
    //链表
    class Node {
      constructor(ele) {
        this.element = ele;
        this.next = null;
        this.prev = null;
      }
    }

    class LinkedList {
      constructor() {
        this.length = 0;
        this.head = null;
      }

      append(ele) {
        let element = new Node(ele);
        if (this.head == null) {
          this.head = element;
          this.length++;
          return
        }
        let current = this.head;
        while (current.next) {
          current = current.next
        }
        current.next = element;
        this.length++;
      }

      insert(pos, ele) {
        if (this.length >= pos && pos >= 0) {
          let element = new Node(ele);
          let previous;
          let i = 0;
          let current = this.head;
          if (pos === 0) {
            this.head = element;
            element.next = current;
          } else {
            while (i < pos) {
              previous = current;
              current = current.next;
              i++;
            }
            element.next = current;
            previous.next = element;
          }
          this.length++;
          return true
        }
        return false
      }

      removeAt(pos) {
        if (this.length > pos && pos >= 0) {
          let current = this.head;
          let i = 0;
          let previous;
          if (pos === 0) {
            this.head = this.head.next;
          } else {
            while (pos > i) {
              previous = current;
              current = current.next;
              i++;
            }
            previous.next = current.next;
          }
          this.length--;
          return current.element;
        }
      }

      remove(ele) {
        let idx = this.indexOf(ele);
        return this.removeAt(idx)
      }

      indexOf(ele) {
        let idx = 0;
        let current = this.head;
        while (current) {
          if (current.element === ele) {
            return idx
          }
          idx++;
          current = current.next;
        }
        return -1;
      }

      isEmpty() {
        return this.length === 0;
      }
      size() {
        return this.length
      }
      toString() {
        let current = this.head;
        let str = "";
        while (current) {
          str = "," + current.element.toString()
          current = current.next;
        }
        return str.slice(1)
      }
      getHead() {
        return this.head
      }
    }

  <script>
    // hash table 2
    class HashElement {
      constructor(key, value) {
        this.key = key;
        this.value = value;
      }
    }

    class HashTable {
      constructor() {
        this.table = []
      }
      put(key, value) {
        if(key===undefined){
          return false
        }
        let idx = loseloseCode(key);
        if(!this.table[idx]){
          this.table[idx] = new LinkedList();
        }
        this.table[idx].append(new HashElement(key,value));
        return true
      }
      remove(key) {
        let idx = loseloseCode(key);
        if(this.table[idx]){
          let current = this.table[idx].getHead();
          while(current){
            let ele = current.element;
            if(ele.key===key){
              this.table[idx].remove(ele);
              if(this.table[idx].isEmpty()){
                this.table[idx]=undefined;
              }
              return true
            }
            current = current.next;
          }
        }
        return false
      }
      get(key) {
        if(key===undefined){
          return
        }
        let idx = loseloseCode(key);
        let linkedList = this.table[idx];
        if(linkedList){
          let current = linkedList.getHead();
          while(current){
            let ele = current.element;
            if(ele.key===key){
              return ele.value
            }
            current = current.next
          }
        }
      }
    }

    function loseloseCode(key) {
      let hash = 0;
      for (let i = 0; i < key.length; i++) {
        hash += key.charCodeAt(i)
      }
      return hash % 37
    }
  </script>
